<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Event Invitation</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
    }

    #invitation {
      margin-top: 50px;
    }

    .gif-container {
      margin-bottom: 20px;
    }

    .gif-container iframe {
      width: 100%;
      height: auto;
    }

    #invitation h2 {
      margin-bottom: 20px;
    }

    #invitation button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }

    #messageInputContainer {
      display: none;
      margin-top: 20px;
    }

    #messageInput {
      width: 80%;
      max-width: 400px;
    }
  </style>
</head>

<body>

  <div id="invitation">
    <div id="defaultGif" class="gif-container">
      <iframe src="https://giphy.com/embed/Rm3Nj59SVXvrblfTom" frameborder="0" allowfullscreen></iframe>
    </div>
    <h2>Are you coming?</h2>
    <div id="afterGif" class="gif-container" style="display: none;">
      <!-- Replaced iframe source URL here -->
      <iframe src="https://giphy.com/embed/LPBhHit55Xxx03lllW" frameborder="0" allowfullscreen></iframe>
    </div>
    <button id="yesButton" onclick="reply('yes')">Yes</button>
    <button id="noButton" onmouseover="changeButtonPosition()" onclick="reply('no')">No</button>
    <div id="messageInputContainer">
      <textarea id="messageInput" placeholder="Write your message..."></textarea>
      <button id="submitButton">Submit</button>
    </div>
  </div>

  <!-- Add audio elements for different sounds -->
  <audio id="yesSound">
    <source src="Friends-Theme.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>
  <audio id="noSound">
    <source src="music.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <script>

    function reply(response) {
      if (response === 'yes') {
        alert("Great! We're glad you can make it.");
        document.getElementById('defaultGif').style.display = 'none';
        document.getElementById('afterGif').style.display = 'block';
        document.getElementById('messageInputContainer').style.display = 'block';
        // Play the 'Yes' sound
        document.getElementById('yesSound').play();
      } else {
        alert("That's too bad. Maybe next time!");
        // Play the 'No' sound
        document.getElementById('noSound').play();
      }
    }

    function changeButtonPosition() {
      var noButton = document.getElementById('noButton');
      noButton.style.position = 'relative';
      var left = Math.floor(Math.random() * 400) - 200; // Random left position between -200px and 200px
      var top = Math.floor(Math.random() * 400) - 200; // Random top position between -200px and 200px
      noButton.style.left = left + 'px';
      noButton.style.top = top + 'px';
    }

  </script>
  <script type="module">
    // Import the functions you need from the SDKs you need
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.10.0/firebase-app.js";
    import { getDatabase, ref, set, get, child } from "https://www.gstatic.com/firebasejs/10.10.0/firebase-database.js";
    // Your web app's Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyDDTSNZfr8hdqCF49MBkCwa07QG0yAlmwU",
      authDomain: "testing-4f1d1.firebaseapp.com",
      databaseURL: "https://testing-4f1d1-default-rtdb.firebaseio.com",
      projectId: "testing-4f1d1",
      storageBucket: "testing-4f1d1.appspot.com",
      messagingSenderId: "409754138686",
      appId: "1:409754138686:web:3c3106b360eec8209af96f"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    document.getElementById("submitButton").addEventListener('click', function (e) {
      e.preventDefault();
      set(ref(db, 'message/' + document.getElementById("messageInput").value),
        {
          messageInput: document.getElementById("messageInput").value,
        })
      alert("login successful")
    })


  </script>

</body>

</html>
